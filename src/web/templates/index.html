<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Object Detection Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Real-Time Object Detection via WebRTC</h1>
    <div id="container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="controls">
        <button id="start-btn">Start Camera</button>
        <button id="stop-btn" disabled>Stop Camera</button>
        <div id="status">Ready</div>
    </div>
    <script src="client_metrics.js"></script>
    <script src="client_server_inference.js"></script>
</body>
</html>
